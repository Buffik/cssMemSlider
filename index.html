<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <section>
    <input type="radio" name="btn" id="meme_1" checked>
    <input type="radio" name="btn" id="meme_2">
    <input type="radio" name="btn" id="meme_3">
    <input type="radio" name="btn" id="meme_4">
    <div class="mem__slider">
      <div class="slider-wrapper">
        <div class="slider__mem">
          <img src="./memes/meme_1.jpg" alt="meme_1">
        </div>
        <div class="slider__mem">
          <img src="./memes/meme_2.jpg" alt="meme_2">
        </div>
        <div class="slider__mem">
          <img src="./memes/meme_3.jpg" alt="meme_3">
        </div>
        <div class="slider__mem">
          <img src="./memes/meme_4.jpg" alt="meme_4">
        </div>
      </div>
    </div>
    <div class="nav-wrapper">
      <div class="mem-content">
        <div class="mem-text text-1">Привет тебе, студент!</div>
        <div class="mem-text text-2">О наболевшем :(</div>
        <div class="mem-text text-3">Немножко разбавить :)</div>
        <div class="mem-text text-4">Ну и куда же без AI?)</div>
      </div>
      <div class="mem__navigation">
        <label for="meme_1" class="mem-control" id="mem-control-1">
          <span id="point-1"></span>
        </label>
        <label for="meme_2" class="mem-control" id="mem-control-2">
          <span id="point-2"></span>
        </label>
        <label for="meme_3" class="mem-control" id="mem-control-3">
          <span id="point-3"></span>
        </label>
        <label for="meme_4" class="mem-control" id="mem-control-4">
          <span id="point-4"></span>
        </label>
      </div>
    </div>
    
  </section>
  
</body>
</html>
